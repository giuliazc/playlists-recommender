<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de M√∫sicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .btn-custom {
            background-color: #005187;
            color: white;
            border-radius: 50px;
            font-size: 1rem;
            padding: 8px 20px;
        }
        .btn-custom:hover {
            background-color: #003e66;
        }
        .container {
            margin-top: 50px;
        }
        .form-footer {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="display-5">Recomendamos m√∫sicas para voc√™! üéµ</h1>
            <p class="text-muted">Digite uma ou mais m√∫sicas separadas por v√≠rgulas para obter recomenda√ß√µes personalizadas.</p>
        </div>

        <div class="card shadow p-4">
            <h2 class="mb-4">Insira suas m√∫sicas</h2>
            <form id="music-form">
                <div class="mb-3">
                    <label for="songs" class="form-label">M√∫sicas:</label>
                    <textarea name="songs" id="songs" class="form-control" placeholder="Digite as m√∫sicas separadas por v√≠rgulas, ex.: Crash And Burn, It Goes Like This, Play It Again" rows="4" required></textarea>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-custom">Obter Recomenda√ß√µes</button>
                </div>
            </form>

            <div id="result" class="mt-4">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('music-form').addEventListener('submit', async (event) => {
            event.preventDefault();

            const songsInput = document.getElementById('songs').value.trim();
            const songs = songsInput.split(',').map(song => song.trim());
            
            if (songs.length === 0) {
                alert("Voc√™ deve inserir pelo menos uma m√∫sica para a recomenda√ß√£o.");
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Carregando recomenda√ß√µes...";

            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ songs }),
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>Recomenda√ß√µes de m√∫sicas para voc√™:</h3>
                        <ul>
                            ${data.recommendations.map(song => `<li>${song}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="text-danger">N√£o conseguimos processar sua solicita√ß√£o. Tente novamente mais tarde.</p>`;
            }
        });
    </script>
</body>
</html>
